<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender of Visit</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/customCalendar.js"></script>
</head>
<body>
    <div class="container">
        <aside>
            <nav>
                <ul>
                    <li><a href="#appointments">Twoje wizyty</a></li>
                    <li><a href="#settings">Ustawienia</a></li>
                    <li><a href="#profile">Profil</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <div id="custom-calendar">
                <div class="month">
                    <button id="prev-month">&lt;</button>
                    <h2 id="month-year"></h2>
                    <button id="next-month">&gt;</button>
                </div>
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days"></div>
            </div>
            <div id="appointments" style="display:none;">
                <h3>Twoje wizyty:</h3>
                <ul id="appointment-list"></ul>
            </div>
            <div id="settings" style="display:none;">
                <h3>Ustawienia</h3>
                <!-- Dodaj ustawienia -->
            </div>
            <div id="profile" style="display:none;">
                <h3>Profil</h3>
                <!-- Dodaj informacje o profilu -->
            </div>
        </main>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script src="js/app.js"></script>
</body>
</html>
