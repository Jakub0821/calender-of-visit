<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender of Visit</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Calender of Visit</h1>
    </header>
    <main>
        <div id="calendar">
            <div class="month">
                <h2>August 2024</h2>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days">
                <!-- Tutaj będą generowane dni miesiąca przez JavaScript -->
            </div>
        </div>
        <div id="appointment-form" style="display:none;">
            <h3>Umów wizytę</h3>
            <form>
                <label for="name">Twoje imię:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="time">Czas wizyty:</label><br>
                <input type="time" id="time" name="time"><br>
                <button type="submit">Umów wizytę</button>
            </form>
        </div>
        <div id="appointments">
            <h3>Twoje wizyty:</h3>
            <ul id="appointment-list"></ul>
        </div>        
    </main>
    <script src="js/app.js"></script>
</body>
</html>
